<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue.js 05 zad 09</title>
  </head>
  <body>
    <template id="template-a">
      <div>
        <h2>child component</h2>
        <p>{{value}}</p>
        <button @click="modify">Modify</button>
        <button @click="send">Send</button>
      </div>
    </template>
    <div id="app">
      <p>Data sent by child: {{data}}</p>
      <comp-a v-for="item in items" :val-prop="item.val" :receive-prop="receiveData"></comp-a>
    </div>
  </body>
  <script>
    const CompA = {
      data() {
        return {
          value: this.valProp,
        };
      },
      template: '#template-a',
      props: ['valProp', 'receiveProp'],
      methods: {
        modify() {
          this.value++;
        },
        send() {
          this.receiveProp(this.value);
        },
      },
    };
    const app = Vue.createApp({
      data() {
        return {
          items: [
            { id: 1, val: 1111 },
            { id: 2, val: 2222 },
            { id: 3, val: 3333 },
          ],
          data: 0,
        };
      },
      methods: {
        receiveData(data) {
          this.data += data;
        },
      },
      components: {
        'comp-a': CompA,
      },
    }).mount('#app');
  </script>
</html>
