<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue.js 03 zad 03</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      .active {
        font-size: 1.5em;
        color: lightgreen;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <ul v-on:keyup.enter="addItem()">
        <li v-for="item in items" :class="{ 'active':item.checked}">
          {{item.text}}
          <input type="checkbox" v-model="item.checked" />
        </li>
      </ul>
      <input type="text" v-model="text" @keyup.enter="addItem()" /><button @click="addItem()">Dodaj</button>
    </div>
  </body>
  <script>
    Vue.createApp({
      data() {
        return {
          items: [
            { text: 'element 1', checked: true },
            { text: 'element 2', checked: false },
            { text: 'element 3', checked: false },
          ],
          text: 'text',
        };
      },

      methods: {
        addItem() {
          this.items.push({
            text: this.text,
            checked: false,
          });
        },
      },
    }).mount('#app');
  </script>
</html>
